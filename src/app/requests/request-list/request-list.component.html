<div class="page-container">
  <h1 class="main-header">{{pageTitle}}</h1>
  <div class="main-content-container">
    <app-list-table *ngIf="!loading" [requests]="visibleRequests"></app-list-table>
    <div class="button-group-create-delete">
      <a role="button" class="btn btn-outline-info" href="request/create">Create Request</a>
      <button type="button" class="btn btn-outline-info" (click)="delete()">Delete Request</button>
      <button type="button" class="btn btn-outline-info" (click)="getReviews()">Get Requests for Review</button>
      <button type="button" class="btn btn-outline-info" (click)="getPending()">Get PENDING Requests</button>
    </div>
  </div>
</div>
