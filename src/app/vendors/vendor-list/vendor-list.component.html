<div class="page-container">
  <h1 class="main-header">{{pageTitle}}</h1>
  <div class="main-content-container">
    <app-list-table *ngIf="!loading" [vendors]="visibleVendors" id="vendor-list-table"></app-list-table>
    <div class="button-group-create-delete">
      <a role="button" class="btn btn-outline-info" href="vendor/create">Create Vendor</a>
      <button type="button" class="btn btn-outline-info" (click)="delete()">Delete Vendor</button>
    </div>
  </div>
</div>
