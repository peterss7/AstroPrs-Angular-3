<div class="page-container">
  <h1 class="main-header">Vendor Detail</h1>
  <div class="card-detail-container" id="card-detail-vendor">
    <div class="card text-white bg-dark mb-3" style="width: 75rem;">
      <div class="card-body">
        <h5>{{vendor.name}}</h5>
        <div class="container-fluid">
          <div class="row">
            <div class="d-flex justify-content-end col">
              <label for="vendorCode">Code: </label>
            </div>
            <div class="d-flex justify-content-start  col" style="align-items: center;">
              {{vendor.code}}
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-end col">
              <label for="vendorName">Name: </label>
            </div>
            <div class="d-flex justify-content-start col" style="align-items: center;">
              {{vendor.name}}
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-end col">
              <label for="vendorAddress">Address:</label>
            </div>
            <div class="d-flex justify-content-start  col" style="align-items: center;">
              {{vendor.address}}
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-end col ">
              <label for="vendorCity">City:</label>
            </div>
            <div class="d-flex justify-content-start  col" style="align-items: center;">
              {{vendor.city}}
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-end col ">
              <label for="vendorState">State: </label>
            </div>
            <div class="d-flex justify-content-start  col" style="align-items: center;">
              {{vendor.state}}
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-end col ">
              <label for="vendorZip">Zipcode:</label>
            </div>
            <div class="d-flex justify-content-start  col" style="align-items: center;">
              {{vendor.zip}}
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-end col ">
              <label for="vendorPhone">Phone Number:</label>
            </div>
            <div class="d-flex justify-content-start  col" style="align-items: center;">
              {{vendor.phone}}
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-end col ">
              <label for="vendorEmail">Email:</label>
            </div>
            <div class="d-flex justify-content-start  col" style="align-items: center;">
              {{vendor.email}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="button-group" id="button-group-detail-vendor">
    <a role="button" class="btn btn-outline-info" href="vendor/edit/{{vendor.id}}">Edit Vendor</a>
    <button type="button" class="btn btn-outline-info" href="vendor/delete/">Delete Vendor</button>
  </div>
</div>
