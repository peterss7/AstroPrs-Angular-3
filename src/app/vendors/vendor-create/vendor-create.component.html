<div class="page-container">
  <h1 class="main-header">Create Vendor</h1>
  <div id="form-create-vendor-container" class="main-content-container">
    <div id="form-create-vendor">
      <div class="row">
        <div class="input-group mb-3 col">
          <label for="inputCode" class="col-sm-6 col-form-label">Code</label>
          <input type="text" class="form-control" placeholder="Code" aria-label="Code">
        </div>
        <div class="input-group mb-3 col">
          <label for="inputAddress" class="col-sm-6 col-form-label">Address</label>
          <input type="text" class="form-control" placeholder="Address" aria-label="Address">
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3 col">
          <label for="inputCity" class="col-sm-6 col-form-label">City</label>
          <input type="text" class="form-control" placeholder="City" aria-label="City">
        </div>
        <div class="input-group mb-3 col">
          <label for="inputState" class="col-sm-6 col-form-label">State</label>
          <input type="text" class="form-control" placeholder="State" aria-label="State">
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3 col">
          <label for="inputZip" class="col-sm-6 col-form-label">Zipcode</label>
          <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
        </div>
        <div class="input-group mb-3 col">
          <label for="inputPhone" class="col-sm-6 col-form-label">Phone</label>
          <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
        </div>
        <div class="input-group mb-3 col">
          <label for="inputEmail" class="col-sm-6 col-form-label">Email</label>
          <input type="text" class="form-control" placeholder="Email" aria-label="Email">
        </div>
      </div>
    </div>
    <div id="save-button">
      <button class="btn btn-outline-info" type="submit">Save</button>
    </div>
  </div>
</div>
