<div class="page-container">
  <h1 class="main-header">User List</h1>
  <table class="main-content-container table table-dark table-striped table-bordered border-gray table-hover align-middle">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Username</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email Address</th>
        <th scope="col">Admin</th>
        <th scope="col">Reviewer</th>
        <th scope="col">Detail</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.isReviewer }}</td>
        <td>{{ user.isAdmin }}</td>
        <td>
          <a class="icon-link icon-link-hover" href = "user/detail/{{user.id}}">
            <i class="bi bi-zoom-in"></i>
          </a>
        </td>
        <td>
          <a class="icon-link icon-link-hover" href="user/edit/{{user.id}}">
            <i class="bi bi-pencil-square"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="button-group-create-delete">
    <a role="button" class="btn btn-outline-info" href="user/create">Create User</a>
    <button type="button" class="btn btn-outline-info" href="user/delete">Delete User</button>
  </div>
</div>
