<div class="page-container">
  <h1 class="main-header">Create User</h1>
  <app-warning-message id="warning" *ngIf="showWarning" [warningMessage]="warningMessage"></app-warning-message>
  <div id="form-create-user-container" class="main-content-container">
    <div id="form-create-user">
      <form [formGroup]="createForm" (submit)="onCreateClick()">
        <div class="row">
          <div class="input-group mb-3 col">
            <label for="firstname" class="col-sm-6 col-form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstname" id="firstname" placeholder="First Name">
          </div>
          <div class="input-group mb-3 col">
            <label for="lastname" class="col-sm-6 col-form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastname" id="lastname" placeholder="Last Name">
          </div>
        </div>
        <div class="row">
          <div class="input-group mb-3 col">
            <label for="phone" class="col-sm-6 col-form-label">Phone Number</label>
            <input type="text" class="form-control" formControlName="phone" placeholder="Phone Number" id="phone">
          </div>
          <div class="input-group mb-3 col">
            <label for="email" class="col-sm-6 col-form-label">Email Address</label>
            <input type="text" class="form-control" formControlName="email" placeholder="Email Address" id="email">
          </div>
        </div>
        <div class="row">
          <div class="input-group mb-3 col">
            <label for="username" class="col-sm-6 col-form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Username" id="username">
          </div>
          <div class="input-group mb-3 col">
            <label for="password" class="col-sm-6 col-form-label">Password</label>
            <input type="text" class="form-control" formControlName="password" placeholder="Password" id="password">
          </div>
        </div>

        <div id="save-button">
          <button type="submit" class="btn btn-outline-warning">Save</button>
        </div>
      </form>
    </div>
  </div>
