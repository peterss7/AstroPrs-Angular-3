<div class="page-container">
  <h1 class="main-header">User Detail</h1>
  <div class="main-content-container">
    <div class="card text-white bg-dark mb-3">
      <div class="card-body">
        <h5>{{user.lastname}}, {{user.firstname}}</h5>
        <div class="container-fluid">
          <div class="row">
            <div class="d-flex justify-content-end col">
              <label for="userFirstName">First Name: </label>
            </div>
            <div class="d-flex justify-content-start  col" style="align-items: center;">
              {{user.firstname}}
            </div>
            <div class="d-flex justify-content-end col">
              <label for="userLastName">Last Name: </label>
            </div>
            <div class="d-flex justify-content-start col" style="align-items: center;">
              {{user.lastname}}
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-end col">
              <label for="userPhone">Phone Number: </label>
            </div>
            <div class="d-flex justify-content-start  col" style="align-items: center;">
              {{user.phone}}
            </div>
            <div class="d-flex justify-content-end col ">
              <label for="userEmail">Email:</label>
            </div>
            <div class="d-flex justify-content-start  col" style="align-items: center;">
              {{user.email}}
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-end col ">
              <label for="userUsername">Username:</label>
            </div>
            <div class="d-flex justify-content-start  col" style="align-items: center;">
              {{user.username}}
            </div>
          </div>
          <div class="row detail-check">
            <div class="form-check">
              <input class="form-check-input check-style" type="checkbox" [checked]="user.isAdmin" value=""
                id="adminCheck" disabled>
              <label class="form-check-label check-label" for="adminCheck">
                Admin
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input check-style" type="checkbox" [checked]="user.isReviewer" value=""
                id="reviwerCheck" disabled>
              <label class="form-check-label check-label" for="reviewerCheck">
                Reviewer
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="button-group" id="button-group-detail-user">
    <a role="button" class="btn btn-outline-info" href="user/edit/{{user.id}}">Edit User</a>
    <button type="button" class="btn btn-outline-info" (click)="deleteUser(user.id)">Delete user</button>
  </div>
</div>
