<form [formGroup]="loginForm" (submit)="onSubmitCredentials()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" formControlName="username" id="username">
    <!--
    <div *ngIf="getIsInvalidUsername() && getIsDirtyUsername() || getIsTouchedUsername()">
      <div *ngIf="getUsernameErrors().required">Username is required</div>
      <div *ngIf="getUsernameErrors().pattern(['pattern'])">Username must be between 7 and 30 characters and contain only letters and numbers</div>
    </div>
    -->
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password" id="password">


  </div>
  <div style="display: flex; justify-content: center; overflow-x:visible;">
    <button type="submit" class="btn btn-outline-warning"
      style="transform: scaleX(1.0775); width: 100vw; position:sticky; margin-top: 5%;">Login</button>
  </div>
</form>
