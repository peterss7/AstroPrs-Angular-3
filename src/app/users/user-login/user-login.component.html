<div class="main-container">

  <h1 id="main-header" class="">User Login</h1>
  <main id="main-login" class="testing">
    <form>
      <div class="row mb-1">
        <label for="inputUsername" class="col-sm-5 col-form-label">Username</label>
        <div class="col-sm-7">
          <input type="username" class="form-control form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>
      <div class="row mb-1">
        <label for="inputPassword" class="col-sm-5 col-form-label">Password</label>
        <div class="col-sm-7">
          <input type="password" class="form-control form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="row mb-4" aria-label="login button group">
        <button type="button" class="btn btn-outline-warning">Submit</button>
        <button type="button" class="btn btn-outline-warning">Forgot Password</button>
        <button type="button" class="btn btn-outline-warning">Register</button>
      </div>
    </form>
  </main>


</div>
