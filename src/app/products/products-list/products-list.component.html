<div class="page-container">
  <h1 class="main-header">{{pageTitle}}</h1>
  <div class="main-content-container">
    <app-list-table *ngIf="!loading" [products]="visibleProducts" id="product-list-table"></app-list-table>
    <div class="button-group-create-delete">
      <a role="button" class="btn btn-outline-info" href="product/create">Create Product</a>
      <button type="button" class="btn btn-outline-info" (click)="delete()">Delete Product</button>
    </div>
  </div>
</div>
